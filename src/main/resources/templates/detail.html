<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>
<body>
    <header th:replace="navbar :: nav"></header>
    <div class="header-info">
		 <div class="datetime-info">
            <p th:text="${#dates.format(#dates.createNow(), 'dd-MM-yyyy HH:mm')}">--/--/-- --:--</p>
            <p><strong>Username:</strong> <span th:text="${user.username}">---</span></p>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="details-container">
                <div>
                    <p><strong>Full Name:</strong> <span th:text="${user.firstname} + ' ' + ${user.lastname}">---</span></p>
                    <p><strong>Gender:</strong> <span th:text="${user.gender}">---</span></p>
                    <p><strong>Phone:</strong> <span th:text="${user.phone}">---</span></p>
                    <p><strong>Job:</strong> <span th:text="${user.job}">---</span></p>
                    <p><strong>Birthday:</strong> <span th:text="${user.birthday}">---</span></p>
                    <p><strong>CIN:</strong> <span th:text="${user.cin}">---</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
