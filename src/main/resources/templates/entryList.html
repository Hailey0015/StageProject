<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Entries</title>
    <link rel="stylesheet" type="text/css" href="/css/styles2.css" />
</head>
<body>
    <header th:replace="navbar :: nav"></header>
    <div>
        <h1>Entries for User per Day</h1>
    </div>
    <div class="container">
        <div class="content">
            <div class="details-container">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Day</th>
                            <th>Entry Time</th>
                            <th>Exit Time</th>
                            <th>Month</th>
                            <th>Total Hours</th>
                            <th>Year</th>
                            <th>Username</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="entry : ${entries}">
                            <td th:text="${entry.id}">ID</td>
                            <td th:text="${entry.day}">Day</td>
                            <td th:text="${entry.entryTime}">Entry Time</td>
                            <td th:text="${entry.exitTime}">Exit Time</td>
                            <td th:text="${entry.month}">Month</td>
                            <td th:text="${entry.totalHours}">Total Hours</td>
                            <td th:text="${entry.year}">Year</td>
                            <td th:text="${entry.username}">Username</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
